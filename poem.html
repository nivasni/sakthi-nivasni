<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIVASNI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

  <style>
    .active {
      padding-left: 500px;
    }
    .item {
      padding-right: 100px;
    }
  </style>
    

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
          <li data-target="#myCarousel" data-slide-to="5"></li>
          <li data-target="#myCarousel" data-slide-to="6"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="images/ashvi.jpg" usemap="#image-map" width="500" height="700">

            <map name="image-map">
                <area target="" alt="savi" title="savi" href="https://www.instagram.com/storytellersavi/?hl=en" coords="104,794,308,278" shape="rect">
                <area target="" alt="ashish" title="ashish" href="https://www.instagram.com/ashish.bagrecha/?hl=en" coords="272,102,557,783" shape="rect">
            </map>

            
          </div>
      
          <div class="item">
            <img src="images/love hope.jpg" alt="love hope" width="500" height="300" >
          </div>
      
          <div class="item">
            <img src="images/stranger.jpg" alt="stranger" width="500" height="300">
          </div>

          <div class="item">
            <img src="images/everyone.jpg" alt="everyone" width="500" height="300">
          </div>

          <div class="item">
            <img src="images/everyone-2.jpg" alt="everyone-2" width="500" height="300">
          </div>

          <div class="item">
            <img src="images/story.jpg" alt="story" width="500" height="300">
          </div>

          <div class="item">
            <img src="images/never.jpg" alt="neveer" width="500" height="300">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <p>click on them to enter world of magic</p>

</body>
</html>
